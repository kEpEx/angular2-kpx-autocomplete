<div class="tesla-autocomplete-main">
    <input type="text" 
        [(ngModel)]="selected.Description" (focus)="onFocus()" 
        (blur)="onBlur()" (keyup)="onKeyUp($event)"
            />
    <div *ngIf="showList" class="tesla-autocomplete-items">
        <ul *ngFor="let item of list; let i=index;" >
            <li [class.autocomplete-selected]="item.Selected" (click)="onClickOption(item, i)" >{{item.Selected ? '>' : ''}} {{item.ID}} - {{item.Name}}</li>
        </ul>
    </div>
</div>
